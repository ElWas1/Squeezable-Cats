<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeezable animals</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<header id="header-index">
    <h1 id="title">Squeezable animals</h1>
</header>

<main id="main-index">
    <div id="animal-select">
        <form action="#">
            <fieldset id="select-1">
                <label for="animal">
                    Please, select an animal:
                    <select name="animal" id="animal" onchange='showNewOption(2)'>
                        <!-- Options go here by SEO in main.js -->
                    </select>
                </label>
            </fieldset>
            <fieldset id="select-2">
                <label for="type">
                    Select the type:
                    <select name="type" id="type" onchange='showNewOption(3)'>
                        <!-- Options go here by SEO in main.js -->
                    </select>
                </label>
            </fieldset>
            <fieldset id="select-3">
                <label for="action">
                    Select the action:
                    <select name="action" id="action" onchange="showNewOption(null)">
                        <!-- Options go here by SEO in main.js -->
                    </select>
                </label>
            </fieldset>
            <input id='new-pic' type="submit" value="Enter">
        </form>
        <div id="squeezable-cat">
        </div>
    </div>
</main>

<footer id="footer-index">
    <p>Somehow you found this text.</p>
</footer>

<script src="./scripts/main.js"></script>

</html>
